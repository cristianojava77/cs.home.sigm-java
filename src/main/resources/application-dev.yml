logging:
  level:
    root: warn
    org.springframework.web: info
    org.springframework.ws: info
    rb.la.forms: info
server:
  port: 8080
spring:
  application:
    name: sigm
  datasource:
    driverClassName: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/dbsigm
    username: admin
    password: admin
    sqlScriptEncoding: UTF-8
    hikari:
      minimum-idle: 4
      maximum-pool-size: 16
      connection-timeout: 30000
      idle-timeout: 300000
      max-lifetime: 600000
  devtools:
    add-properties: true
  jackson:
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

    